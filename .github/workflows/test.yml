name: 'build-test'
on: # rebuild any PRs and main branch changes
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'
  repository_dispatch:
    types: [dependabot-dist-updated]

jobs:
  build: # make sure build/ci work properly
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v5
      - name: Set Node.js 20.x
        uses: actions/setup-node@v6
        with:
          node-version: 20.x
      - name: Install
        run: npm install
      - name: Build
        run: npm run build
      - name: Package
        run: npm run package

      - name: Jest Test
        run: npm run test

  test: # make sure the action works on a clean machine without building
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        version: [stable, '1.25']
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v5

      - uses: ./
        with:
          version: ${{ matrix.version }}
          packages: |
            'omc'
            'omsimulator'
          libraries: |
            'Modelica 4.0.0'
            'Modelica 3.2.3+maint.om'
          omc-diff: true
      - run: echo $OPENMODELICAHOME
